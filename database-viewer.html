<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –ë–î - –í–∞–ª–∏–µ–≤ –ò. –ë., –≥—Ä—É–ø–ø–∞ 036-22 SMMr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            line-height: 1.4;
            padding: 1rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            border: 1px solid #00ff00;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .terminal-window {
            background: #000;
            border: 1px solid #00ff00;
            border-radius: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .terminal-header {
            background: #00ff00;
            color: #000;
            padding: 0.5rem 1rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-content {
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        
        .file-content {
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .json-key {
            color: #ff6b6b;
        }
        
        .json-string {
            color: #4ecdc4;
        }
        
        .json-number {
            color: #ffe66d;
        }
        
        .json-boolean {
            color: #ff8b94;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
        }
        
        .btn.active {
            background: #ffff00;
            color: #000;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffff00;
        }
        
        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-left: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }
        
        .log-timestamp {
            color: #888;
            font-size: 0.8rem;
        }
        
        .log-operation {
            color: #ffff00;
            font-weight: bold;
        }
        
        .auto-refresh {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        .status-online {
            background: #00ff00;
        }
        
        .status-offline {
            background: #ff0000;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .scrollable {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è DATABASE VIEWER</h1>
            <p>–ü—Ä–æ—Å–º–æ—Ç—Ä –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
            <p><strong>–ê–≤—Ç–æ—Ä:</strong> –í–∞–ª–∏–µ–≤ –ò. –ë., –≥—Ä—É–ø–ø–∞ 036-22 SMMr</p>
        </div>
        
        <div class="auto-refresh">
            <span class="status-indicator status-online" id="status"></span>
            <span id="refresh-status">–ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –í–ö–õ</span>
        </div>
        
        <div class="stats" id="stats">
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
        
        <div class="controls">
            <button class="btn active" onclick="showTable('products')">üì¶ PRODUCTS</button>
            <button class="btn" onclick="showTable('categories')">üìÇ CATEGORIES</button>
            <button class="btn" onclick="showTable('orders')">üìã ORDERS</button>
            <button class="btn" onclick="showTable('cart_items')">üõí CART</button>
            <button class="btn" onclick="showTable('operation_logs')">üìù LOGS</button>
            <button class="btn" onclick="showAllTables()">üóÑÔ∏è ALL TABLES</button>
            <button class="btn" onclick="exportDatabase()">üíæ EXPORT SQL</button>
        </div>
        
        <div id="content">
            <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>
    
    <script>
        let currentTable = 'products';
        let autoRefresh = true;
        let refreshInterval;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            showTable('products');
            startAutoRefresh();
        });
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            refreshInterval = setInterval(() => {
                if (autoRefresh) {
                    loadStats();
                    if (currentTable) {
                        showTable(currentTable);
                    }
                }
            }, 3000);
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const status = document.getElementById('refresh-status');
            const indicator = document.getElementById('status');
            
            if (autoRefresh) {
                status.textContent = '–ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –í–ö–õ';
                indicator.className = 'status-indicator status-online';
                startAutoRefresh();
            } else {
                status.textContent = '–ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –í–´–ö–õ';
                indicator.className = 'status-indicator status-offline';
                clearInterval(refreshInterval);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_products}</div>
                        <div>–¢–û–í–ê–†–û–í</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_categories}</div>
                        <div>–ö–ê–¢–ï–ì–û–†–ò–ô</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_orders}</div>
                        <div>–ó–ê–ö–ê–ó–û–í</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${formatPrice(stats.total_revenue)}</div>
                        <div>–í–´–†–£–ß–ö–ê</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.low_stock_products}</div>
                        <div>–ú–ê–õ–û –ù–ê –°–ö–õ–ê–î–ï</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round(stats.database_stats?.diskUsage / 1024) || 0} KB</div>
                        <div>–†–ê–ó–ú–ï–† –ë–î</div>
                    </div>
                `;
                
                document.getElementById('stats').innerHTML = statsHtml;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–∞–±–ª–∏—Ü—É
        async function showTable(tableName) {
            currentTable = tableName;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event?.target?.classList.add('active');
            
            try {
                let data;
                
                if (tableName === 'products') {
                    const response = await fetch('/api/products');
                    data = await response.json();
                } else if (tableName === 'categories') {
                    const response = await fetch('/api/categories');
                    data = await response.json();
                } else if (tableName === 'orders') {
                    const response = await fetch('/api/orders');
                    data = await response.json();
                } else if (tableName === 'operation_logs') {
                    const response = await fetch('/api/database/logs?limit=50');
                    data = await response.json();
                } else {
                    // –î–ª—è –¥—Ä—É–≥–∏—Ö —Ç–∞–±–ª–∏—Ü –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º–æ–µ —á—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤
                    const response = await fetch(`/data/${tableName}.json`);
                    data = await response.json();
                }
                
                displayTable(tableName, data);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–±–ª–∏—Ü—ã:', error);
                document.getElementById('content').innerHTML = `
                    <div class="terminal-window">
                        <div class="terminal-header">
                            <span>ERROR: ${tableName.toUpperCase()}</span>
                        </div>
                        <div class="terminal-content">
                            <div style="color: #ff0000;">
                                –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
        function displayTable(tableName, data) {
            let content = '';
            
            if (tableName === 'operation_logs') {
                content = `
                    <div class="terminal-window">
                        <div class="terminal-header">
                            <span>üìù OPERATION LOGS (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 50)</span>
                            <span>${data.length} –∑–∞–ø–∏—Å–µ–π</span>
                        </div>
                        <div class="terminal-content scrollable">
                            ${data.map(log => `
                                <div class="log-entry">
                                    <div class="log-timestamp">${new Date(log.timestamp).toLocaleString('ru-RU')}</div>
                                    <div><span class="log-operation">${log.operation}</span> –Ω–∞ —Ç–∞–±–ª–∏—Ü–µ <strong>${log.table}</strong></div>
                                    ${log.record_id ? `<div>ID –∑–∞–ø–∏—Å–∏: ${log.record_id}</div>` : ''}
                                    ${log.data ? `<div style="font-size: 0.8rem; color: #888; margin-top: 0.5rem;">${log.data}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                content = `
                    <div class="terminal-window">
                        <div class="terminal-header">
                            <span>üìä ${tableName.toUpperCase()}</span>
                            <span>${data.length} –∑–∞–ø–∏—Å–µ–π</span>
                        </div>
                        <div class="terminal-content scrollable">
                            <div class="file-content">${formatJSON(data)}</div>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('content').innerHTML = content;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ç–∞–±–ª–∏—Ü—ã
        async function showAllTables() {
            currentTable = null;
            
            const tables = ['categories', 'products', 'orders', 'order_items', 'cart_items'];
            let content = '<div class="table-grid">';
            
            for (const table of tables) {
                try {
                    const response = await fetch(`/data/${table}.json`);
                    const data = await response.json();
                    
                    content += `
                        <div class="terminal-window">
                            <div class="terminal-header">
                                <span>${table.toUpperCase()}</span>
                                <span>${data.length} –∑–∞–ø–∏—Å–µ–π</span>
                            </div>
                            <div class="terminal-content scrollable">
                                <div class="file-content">${formatJSON(data.slice(0, 3))}${data.length > 3 ? '\n... –∏ –µ—â–µ ' + (data.length - 3) + ' –∑–∞–ø–∏—Å–µ–π' : ''}</div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    content += `
                        <div class="terminal-window">
                            <div class="terminal-header">
                                <span>${table.toUpperCase()}</span>
                                <span>ERROR</span>
                            </div>
                            <div class="terminal-content">
                                <div style="color: #ff0000;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                            </div>
                        </div>
                    `;
                }
            }
            
            content += '</div>';
            document.getElementById('content').innerHTML = content;
        }
        
        // –≠–∫—Å–ø–æ—Ä—Ç –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        async function exportDatabase() {
            try {
                const response = await fetch('/api/database/export');
                const sql = await response.text();
                
                // –°–æ–∑–¥–∞–µ–º –∏ —Å–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
                const blob = new Blob([sql], { type: 'application/sql' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sports_nutrition_export.sql';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                alert('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–∞ –≤ SQL —Ñ–∞–π–ª!');
                
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞: ' + error.message);
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ JSON
        function formatJSON(obj) {
            return JSON.stringify(obj, null, 2)
                .replace(/"([^"]+)":/g, '<span class="json-key">"$1":</span>')
                .replace(/: "([^"]+)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>');
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ü–µ–Ω—ã
        function formatPrice(price) {
            return new Intl.NumberFormat('uz-UZ').format(price) + ' —Å—É–º';
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        document.getElementById('refresh-status').addEventListener('click', toggleAutoRefresh);
    </script>
</body>
</html>
